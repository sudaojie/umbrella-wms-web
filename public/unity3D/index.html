<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Project</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL231031V2.json", { onProgress: UnityProgress });

    window.ReportReady = function () {
    }

    getFileInfo = function (id) {
      window.parent.postMessage({
        id,
        state:'ok'
      },
        "*")
    }
    //发送消息
    function send(obj) {
      unityInstance.SendMessage("ob", "SetToken", JSON.stringify(obj))
    }
    function sendAll(obj) {
      unityInstance.SendMessage("ob", "Json_Data", JSON.stringify(obj))
    }
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="unityContainer" style="width: 1920px; height: 1080px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">Project</div>
    </div>
  </div>
</body>

</html>
